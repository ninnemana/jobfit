version: v2
inputs:
  - directory: .
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/ninnemana/jobfit
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.6
    out: .
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.18.1
    out: .
    opt: paths=source_relative
